<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>guitarnoize_mobile</title>
</head>

<body>
</body>

<template name="defaultLayout">
	<div class="container">
		<header>
      <div class="logo-home"><img class="img-responsive" src="/GN_logo.svg"></div>
		</header>
	</div>

	<div class="container">
		{{> yield}}
	</div>

	<div class="container">
		<footer>
			<p>&copy; Guitarnoize.com</p>
		</footer>
	</div>
</template>

<template name="loadingTemplate">
  <div class="container flex-container">
    <div class="logo"><img class="img-responsive" src="/GN_logo.svg"></div>
  </div>
</template>

<template name="home">

	<ul class="list-unstyled">
	{{#each posts}}
		<li><a href="/post/{{ID}}">{{{title}}}</a></li>
	{{/each}}
	</ul>
</template>

<template name="post">
	{{#with current_post}}
		<h2>{{{title}}}</h2>
		<h3>{{date}}</h3>
		<div class="content">{{{content}}}</div>
	{{/with}}
</template>
