<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/cssLoader.css" />
  <title>Guitar Noize Meteor</title>
</head>

<body>
</body>

<template name="defaultLayout">
	<div class="container">
		<header>
      {{#if isPostPage}}
        <button id="homeBtn" class="btn btn-primary pull-left">Home</button>
      {{/if}}
      <div class="logo-home"><img class="img-responsive" src="/GN_logo.svg"></div>
		</header>
	</div>

	<div class="container">
    <div class="spinner"></div>
		{{> yield}}
	</div>

	<footer>
    <div class="container">
  		<p>&copy; {{year}} Guitarnoize.com</p>
  	</div>
	</footer>

</template>

<template name="home">

	<div class="list-group">
	{{#each posts}}
		<a class="list-group-item" href="/post/{{ID}}">{{{title}}}</a>
	{{/each}}
  </div>

  <p class="loadMore"><a href="#">Load more</a></p>
</template>

<template name="post">
  <div id="loading"><h2>Loading post data...</h2></div>
  <div id="current_post">
    {{#if current_post}}
    	{{#with current_post}}
    		<h2>{{{title}}}</h2>
    		<h3>{{date}}</h3>
    		<div class="content">{{{content}}}</div>
    	{{/with}}
    {{else}}
      <h2>The post you are looking for doesn't exist</h2>
      <p><a href="/home">Return to homepage</a></p>
    {{/if}}
  </div>
</template>
